<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!--Styles-->
  <link rel="stylesheet" href="./styles/styles.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;500;600;700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="container">
    <header>
      <div class="hamburger-logo-group">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>

      <nav class="menu">
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>
        <a href="">Collections</a>
        <a href="">Men</a>
        <a href="">Women</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </nav>

      <div class="cart-avatar-group">
        <div class="btnCart">
          <img src="./images/icon-cart.svg" alt="">
          <div class="btnCart__count">
            <small>1</small>
          </div>
          <div class="hover-items">
            <h5>Cart</h5>
            <div class="item">
              <div class="product-img">
                <img src="./images/image-product-1-thumbnail.jpg" alt="">
              </div>
              <div class="product-info">
                <p>Fall Limited Edition Sneakers</p>
                <p>$125.00 x 3 <strong>$375.00</strong></p>
              </div>
              <div class="product-delete">
                <img src="./images/icon-delete.svg" alt="">
              </div>
              <button class="btn">Checkout</button>
            </div>
          </div>
        </div>

        <img class="avatar" src="./images/image-avatar.png" alt="">
      </div>
    </header>
  </div>
</body>
</html>
